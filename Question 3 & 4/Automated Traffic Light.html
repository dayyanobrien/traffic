<!doctype html>
<html lang="en">
<head>
<script>
function changeImage()
{
image = document.getElementById('imgDisp');
fileName = document.getElementById('imgDisp').src;
imageName = fileName.substring(fileName.lastIndexOf('/') + 1);
		if(imageName == 'redon.png')
			{image.src = 'redandamberon.png';}
		if(imageName == 'redandamberon.png')
			{image.src = 'greenon.png';}
		if(imageName == 'greenon.png')
			{image.src = 'amberon.png';}
		if(imageName == 'amberon.png')
			{image.src = 'redon.png';}
}
</script>
<script>
setInterval(changeImage,1000);
</script>
</head> 
<body bgcolor="#33adff"> 
<div style="width: 320px; height: 290px; margin: 0 auto;"> 
<br />
<img id="imgDisp" src="redon.png" />
</div>
</body>
</html>
